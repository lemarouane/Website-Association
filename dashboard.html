<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة المقالات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .dashboard-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .article-form {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .article-list {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .article-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .article-actions {
            margin-top: 10px;
        }
        .article-actions button {
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>لوحة التحكم - إدارة المقالات</h1>
        
        <div class="article-form">
            <h2>إضافة مقال جديد</h2>
            <form id="addArticleForm">
                <div class="form-group">
                    <label for="title">عنوان المقال</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">محتوى المقال</label>
                    <textarea id="content" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">رابط الصورة</label>
                    <input type="text" id="imageUrl">
                </div>
                <div class="form-group">
                    <label for="duration">المدة</label>
                    <input type="text" id="duration" placeholder="مثال: شهرين">
                </div>
                <div class="form-group">
                    <label for="level">المستوى</label>
                    <input type="text" id="level" placeholder="مثال: متقدم">
                </div>
                <div class="form-group">
                    <label for="rating">التقييم</label>
                    <input type="number" id="rating" min="1" max="5" step="0.1">
                </div>
                <div class="form-group">
                    <label for="articleCount">عدد المقالات</label>
                    <input type="number" id="articleCount" min="0">
                </div>
                <div class="form-group">
                    <label for="researcherCount">عدد الباحثين</label>
                    <input type="number" id="researcherCount" min="0">
                </div>
                <button type="submit">إضافة المقال</button>
            </form>
        </div>
        
        <div class="article-list">
            <h2>قائمة المقالات</h2>
            <div id="articlesList"></div>
        </div>
    </div>

    <script>
        let articles = JSON.parse(localStorage.getItem('articles')) || [];

        function saveArticles() {
            localStorage.setItem('articles', JSON.stringify(articles));
        }

        function displayArticles() {
            const articlesList = document.getElementById('articlesList');
            articlesList.innerHTML = '';
            articles.forEach((article, index) => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('article-item');
                articleElement.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>المدة: ${article.duration}</p>
                    <p>المستوى: ${article.level}</p>
                    <div class="article-actions">
                        <button onclick="editArticle(${index})">تعديل</button>
                        <button onclick="deleteArticle(${index})">حذف</button>
                    </div>
                `;
                articlesList.appendChild(articleElement);
            });
        }

        function addArticle(event) {
            event.preventDefault();
            const newArticle = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                imageUrl: document.getElementById('imageUrl').value,
                duration: document.getElementById('duration').value,
                level: document.getElementById('level').value,
                rating: document.getElementById('rating').value,
                articleCount: document.getElementById('articleCount').value,
                researcherCount: document.getElementById('researcherCount').value
            };
            articles.push(newArticle);
            saveArticles();
            displayArticles();
            event.target.reset();
        }

        function editArticle(index) {
            const article = articles[index];
            document.getElementById('title').value = article.title;
            document.getElementById('content').value = article.content;
            document.getElementById('imageUrl').value = article.imageUrl;
            document.getElementById('duration').value = article.duration;
            document.getElementById('level').value = article.level;
            document.getElementById('rating').value = article.rating;
            document.getElementById('articleCount').value = article.articleCount;
            document.getElementById('researcherCount').value = article.researcherCount;
            
            articles.splice(index, 1);
            saveArticles();
            displayArticles();
        }

        function deleteArticle(index) {
            if (confirm('هل أنت متأكد من حذف هذا المقال؟')) {
                articles.splice(index, 1);
                saveArticles();
                displayArticles();
            }
        }

        document.getElementById('addArticleForm').addEventListener('submit', addArticle);
        displayArticles();
    </script>
</body>
</html>
